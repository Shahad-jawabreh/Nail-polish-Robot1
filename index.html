<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #000; /* Optional: Background color for better visibility */
    }
    canvas { 
      width: 100vw; 
      height: 50vh; 
      display: block; 
    }
  </style>
  <script>
    function updateImage() {
      const canvas = document.getElementById('camera-feed');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = 'http://192.168.1.18/cam-lo.jpg?' + new Date().getTime();
    }

    window.onload = function() {
      const canvas = document.getElementById('camera-feed');
      setInterval(updateImage, 1000); // Update image every second
      updateImage(); // Display initial image
    };
  </script>
</head>
<body>
  <canvas id="camera-feed"></canvas>
</body>
</html>
