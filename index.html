<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #ebe6e6; /* Optional: Background color for better visibility */
    }
    canvas { 
      width: 50vw; 
      height: 50vh; 
      display: block; 
    }
    #controls {
      margin: 10px;
    }
    #textbox {
      margin-right: 10px;
    }
  </style>
  <script>
    let updateInterval;

    function drawLines(ctx, canvas) {
      // Draw horizontal red line
      ctx.strokeStyle = 'red';
      ctx.lineWidth = .5;
      ctx.beginPath();
      ctx.moveTo((canvas.width / 2) - 20, canvas.height / 2);
      ctx.lineTo((canvas.width / 2) + 20, canvas.height / 2);
      ctx.stroke();

      // Draw vertical gray lines
      ctx.strokeStyle = 'gray';
      ctx.lineWidth = .5 ;
      const cmToPx = 10; // 1 cm in pixels assuming 96 DPI
      for (let i = cmToPx; i < canvas.width; i += cmToPx) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
    }

    function updateImage() {
      const canvas = document.getElementById('camera-feed');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        drawLines(ctx, canvas);
      };
      img.src = 'http://192.168.1.18/cam-lo.jpg?' + new Date().getTime();
    }

    function startUpdating() {
      const interval = document.getElementById('textbox').value || 1000;
      clearInterval(updateInterval);
      updateInterval = setInterval(updateImage, interval);
      updateImage(); // Display initial image
    }

    window.onload = function() {
      const startButton = document.getElementById('startButton');
      startButton.onclick = startUpdating;
      startUpdating(); // Start updating by default
    };
  </script>
</head>
<body>
  <div id="controls">
    <input type="number" id="textbox" placeholder="Enter interval in ms" />
    <button id="startButton">Start</button>
  </div>
  <canvas id="camera-feed"></canvas>
</body>
</html>
