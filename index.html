<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f8f8f8; /* Optional: Background color for better visibility */
      padding-top: 10px;
    }
    canvas { 
      width: 300px; 
      height: 300px; 
      display: block; 
      border-radius: 50%;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .color-container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .color-option {
            width:20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .red { background-color: rgb(255, 134, 134); }
        .green { background-color: rgb(41, 192, 41); }
        .blue { background-color: rgb(6, 6, 145); }
    
  </style>
  <script>
    let updateInterval;
    let zoomLevel = 1.0; // Initial zoom level

    function drawLines(ctx, canvas) {
      // Draw horizontal red line
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo((canvas.width / 2) - 20, canvas.height / 2);
      ctx.lineTo((canvas.width / 2) + 20, canvas.height / 2);
      ctx.stroke();

      // Draw vertical gray lines
      ctx.strokeStyle = 'gray';
      ctx.lineWidth = 0.5;
      const cmToPx = 10; // 1 cm in pixels assuming 96 DPI
      for (let i = cmToPx; i < canvas.width; i += cmToPx) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
    }

    function updateImage() {
      const canvas = document.getElementById('camera-feed');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const width = img.width * zoomLevel;
        const height = img.height * zoomLevel;
        const x = (canvas.width - width) / 2;
        const y = (canvas.height - height) / 2;
        ctx.drawImage(img, x, y, width, height);
        drawLines(ctx, canvas);
      };
      img.src = 'http://192.168.1.18/cam-lo.jpg?' + new Date().getTime();
    }

    function startUpdating() {
      const interval = 200;
      clearInterval(updateInterval);
      updateInterval = setInterval(updateImage, interval);
      updateImage(); // Display initial image
    }

    function zoomIn() {
      zoomLevel += 0.1;
      updateImage();
    }

    function choseColor(color){
      alert(color)
    }

    window.onload = function() {
      startUpdating(); // Start updating by default
    };
  </script>
</head>
<body>
  <p>The color you want has been selected</p>
  <div class="color-container">
    <div class="color-option red" onclick="choseColor('red')"></div>
    <div class="color-option green" onclick="choseColor('green')"></div>
    <div class="color-option blue" onclick="choseColor('blue')"></div>
  </div>
  <div id="control2">
    <input type="number" id="textbox" placeholder="Enter your nail width" />
    <button id="startButton">send</button>
  </div>

  <canvas id="camera-feed"></canvas>
  <div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
  </div>
</body>
</html>
