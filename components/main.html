<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body { margin: 0; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
  <script>
    function updateImage() {
      const canvas = document.getElementById('camera-feed');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = 'http://192.168.1.18/cam-lo.jpg?' + new Date().getTime();
    }

    window.onload = function() {
      const canvas = document.getElementById('camera-feed');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      setInterval(updateImage, 1000); // تحديث الصورة كل ثانية
      updateImage(); // عرض الصورة الأولية
    };
  </script>
</head>
<body>
  <canvas id="camera-feed"></canvas>
</body>
</html>
